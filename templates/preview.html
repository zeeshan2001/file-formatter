<!DOCTYPE html>
<html lang="en">
<head>
    <title>File Preview</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.js"></script>
</head>
<body class="bg-gray-100 p-5">
    <div class="flex justify-between items-center mb-4">
        <h1 class="text-2xl font-bold">File Preview</h1>
        <a href="{{ url_for('download_file', filename=output_file) }}" class="text-white bg-green-600 hover:bg-green-700 font-medium rounded-lg text-sm px-5 py-2.5">
            Export File
        </a>
    </div>
    <div class="bg-white p-4 rounded-lg shadow">
        <table class="table-auto w-full border-collapse border border-gray-300">
            <thead>
                <tr>
                    {% for header in preview_data[0] %}
                    <th class="border border-gray-300 px-4 py-2">{{ header }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in preview_data[1:] %}
                <tr>
                    {% for cell in row %}
                    <td class="border border-gray-300 px-4 py-2">{{ cell }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
