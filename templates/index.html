<!DOCTYPE html>
<html lang="en">
<head>
    <title>Financial Statement Formatter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.js"></script>
    <style>
        /* Define keyframe animation for the progress bar */
        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }
    </style>
</head>
<body class="bg-gradient-to-r from-blue-100 to-blue-200 min-h-screen flex items-center justify-center p-5">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md relative">
        <!-- Page-Level Heading with Full-Width Background -->
        <div class="absolute top-0 left-0 w-full">
            <h1 class="text-2xl font-semibold text-white text-center py-4 bg-gradient-to-r from-green-500 to-green-500 rounded-t-lg">
                Financial Statement Formatter
            </h1>
        </div>
        <div class="mt-20">
            <p class="text-gray-700 text-center mb-6">Upload your source and target Excel files to format and process financial data seamlessly.</p>
            <form action="/upload" method="post" enctype="multipart/form-data" id="upload-form" class="space-y-6">
                <div>
                    <label for="source_file" class="block text-sm font-medium text-gray-700">Source File:</label>
                    <input type="file" name="source_file" required class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="target_file" class="block text-sm font-medium text-gray-700">Target File:</label>
                    <input type="file" name="target_file" required class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="flex justify-center">
                    <button type="submit" class="w-full text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Upload Files
                    </button>
                </div>
            </form>
        </div>
        <!-- Progress bar container -->
        <div id="progress-container" class="mt-6 hidden">
            <span class="block text-sm font-medium text-gray-700 mb-2">Uploading...</span>
            <div class="w-full bg-gray-200 rounded-full h-2.5">
                <div id="progress-bar" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%;"></div>
            </div>
        </div>
    </div>

    <script>
        // Handle the form submission and show the progress bar
        const form = document.getElementById('upload-form');
        const progressBarContainer = document.getElementById('progress-container');
        const progressBar = document.getElementById('progress-bar');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            progressBarContainer.classList.remove('hidden'); // Show the progress bar

            // Start the progress bar animation
            progressBar.style.animation = 'progress 3s linear forwards';

            // Simulate file upload (replace with actual form submission logic)
            setTimeout(() => {
                form.submit(); // Submit the form after the animation completes
            }, 3000);
        });
    </script>
</body>
</html>
